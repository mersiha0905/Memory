<!DOCTYPE html>
<html>
<head>
	<title>Login form | Memory game</title>
	<link rel="icon" href="../resources/icon.jpg">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<meta charset="UTF-8">
	<meta name="description" content="Login form for Memory game">
	<meta name="keywords" content="Memory Game">
	<meta name="author" content="Mersiha Komic,Emira Sehic,Ezudina Topalovic,Belmin Muhovic">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="login_form">
		<h3 id="title"> Login form </h3>
		<form action="/login" method="POST">
		  	<input type="text" name="username" id="username" placeholder="Username" style="margin-top: 30px;"><br>
		  	<input type="password" name="password" id="password" placeholder="Password" style="margin-bottom: 50px;"><br>
		  	<input type="submit" value="Submit" onclick="passvalue()" id="btn">
		</form>
	</div>
</body>
<script src="../js/login.js"></script>
</html>
